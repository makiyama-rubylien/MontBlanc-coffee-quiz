<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒー検定：100問完全版（弱点リトライ付）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFBF7; font-family: sans-serif; }
        .coffee-primary { background-color: #6F4E37; color: white; }
        .genre-btn { background-color: #F3E5D8; color: #5D3F2E; border: 1px solid #D7C4B7; padding: 12px; border-radius: 12px; font-weight: bold; text-align: center; cursor: pointer; transition: 0.2s; }
        .genre-btn:hover { background-color: #A67B5B; color: white; transform: translateY(-2px); }
        .choice-btn { background-color: white; border: 2px solid #E5E7EB; width: 100%; text-align: left; padding: 1rem; border-radius: 1rem; margin-bottom: 0.75rem; transition: 0.2s; }
        .choice-btn:hover { background-color: #F9F1E7; border-color: #6F4E37; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div id="start-screen" class="mt-20 text-center">
        <h1 class="text-4xl font-bold text-[#5D3F2E] mb-4">コーヒー問題集</h1>
        <p class="text-gray-500 mb-10 text-sm">〜 100問収録・弱点克服機能付き 〜</p>
        <button onclick="showGenreSelect()" class="coffee-primary px-16 py-4 rounded-full text-xl font-bold shadow-lg">開始する</button>
    </div>

    <div id="genre-screen" class="hidden w-full max-w-md mt-6">
        <h2 class="text-xl font-bold mb-4 text-[#5D3F2E] border-l-4 border-amber-600 pl-3">練習モード（ジャンル別）</h2>
        <div id="genre-list" class="grid grid-cols-1 gap-3 mb-10"></div>

        <h2 class="text-xl font-bold mb-4 text-[#5D3F2E] border-l-4 border-red-600 pl-3">本番モード（全100問）</h2>
        <button onclick="startQuizAll()" class="w-full bg-red-700 text-white py-5 rounded-2xl font-bold text-lg shadow-md hover:bg-red-800">
            全問ランダムチャレンジ！
        </button>
        <button onclick="location.reload()" class="w-full mt-10 text-gray-400 text-sm underline text-center">タイトルへ戻る</button>
    </div>

    <div id="quiz-screen" class="hidden w-full max-w-md mt-4">
        <div class="flex justify-between items-center mb-4 text-sm font-bold text-gray-500">
            <div id="progress"></div>
            <div id="mode-label" class="bg-amber-100 text-amber-800 px-2 py-1 rounded text-[10px]">通常モード</div>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-sm border mb-6 min-h-[140px] flex items-center">
            <p id="question-text" class="text-lg font-bold text-gray-700 leading-relaxed"></p>
        </div>
        <div id="choices"></div>
        <div class="flex justify-between mt-6 gap-4">
            <button id="prev-btn" onclick="prevQuestion()" class="flex-1 border-2 border-gray-300 text-gray-400 py-3 rounded-xl font-bold">前へ</button>
            <button onclick="nextQuestion()" class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-xl font-bold">スキップ</button>
        </div>
    </div>

    <div id="result-screen" class="hidden w-full max-w-md mt-4 text-center">
        <div id="judgment-icon" class="text-8xl mb-2 font-bold"></div>
        <h2 id="judgment-text" class="text-2xl font-bold mb-6"></h2>
        <div class="bg-white p-6 rounded-3xl border-4 mb-6 text-left shadow-sm overflow-y-auto max-h-60" id="result-box">
            <p class="text-xs font-bold text-gray-400 mb-1">【解説】</p>
            <p id="explanation-text" class="text-sm leading-relaxed text-gray-700"></p>
        </div>
        <button onclick="nextQuestion()" id="next-step-btn" class="w-full coffee-primary py-4 rounded-xl font-bold text-lg shadow-lg">次の問題へ</button>
    </div>

    <div id="final-score-screen" class="hidden w-full max-w-md mt-10 text-center">
        <h2 class="text-3xl font-bold text-[#5D3F2E] mb-2">結果発表</h2>
        <div class="bg-white p-10 rounded-full border-8 border-amber-100 inline-block mb-6 shadow-lg">
            <span id="final-score" class="text-6xl font-black text-[#6F4E37]">0</span>
            <span id="score-unit" class="text-2xl font-bold text-[#6F4E37]"> 点</span>
        </div>
        <p id="score-comment" class="text-lg font-bold text-gray-600 mb-8"></p>
        
        <div id="retry-section" class="hidden space-y-3">
            <p class="text-red-600 font-bold mb-2">まだ苦手な問題が残っています！</p>
            <button onclick="startRetryMode()" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold text-lg shadow-md hover:bg-orange-600">
                間違えた問題に再挑戦する
            </button>
        </div>

        <button onclick="location.reload()" class="w-full mt-6 border-2 border-[#6F4E37] text-[#6F4E37] py-4 rounded-xl font-bold">タイトルに戻る</button>
    </div>

    <script>

        let currentQuestions = [];
        let currentIdx = 0;
        let firstTryCorrectCount = 0; 
        let wrongQuestionsPool = [];  
        let isRetryMode = false;      

        function hideAll() {
            ['start-screen', 'genre-screen', 'quiz-screen', 'result-screen', 'final-score-screen'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
        }

        function showGenreSelect() {
            hideAll();
            document.getElementById('genre-screen').classList.remove('hidden');
            const genres = [...new Set(quizData.map(item => item.genre))];
            const list = document.getElementById('genre-list');
            list.innerHTML = '';
            genres.forEach(g => {
                const btn = document.createElement('button');
                btn.className = "genre-btn";
                btn.innerText = g;
                btn.onclick = () => {
                    const filtered = quizData.filter(q => q.genre === g);
                    initQuiz(filtered, false);
                };
                list.appendChild(btn);
            });
        }

        function startQuizAll() {
            initQuiz([...quizData], true);
        }

        function initQuiz(questions, shouldShuffle) {
            currentQuestions = questions;
            if (shouldShuffle) {
                for (let i = currentQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
                }
            }
            currentIdx = 0;
            firstTryCorrectCount = 0;
            wrongQuestionsPool = [];
            isRetryMode = false;
            hideAll();
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('mode-label').innerText = "通常モード";
            document.getElementById('mode-label').className = "bg-amber-100 text-amber-800 px-2 py-1 rounded text-[10px]";
            showQuestion();
        }

        function showQuestion() {
            const data = currentQuestions[currentIdx];
            document.getElementById('progress').innerText = `問題 ${currentIdx + 1} / ${currentQuestions.length}`;
            document.getElementById('question-text').innerText = data.q;
            
            const prevBtn = document.getElementById('prev-btn');
            prevBtn.disabled = currentIdx === 0;
            prevBtn.style.opacity = currentIdx === 0 ? 0.3 : 1;

            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            data.a.forEach((choice, i) => {
                const btn = document.createElement('button');
                btn.className = "choice-btn";
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(i + 1);
                choicesDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const data = currentQuestions[currentIdx];
            const isCorrect = (selected === data.correct);

            if (!isRetryMode && isCorrect) {
                firstTryCorrectCount++;
            }
            
            if (!isCorrect && !wrongQuestionsPool.includes(data)) {
                wrongQuestionsPool.push(data);
            }

            hideAll();
            document.getElementById('result-screen').classList.remove('hidden');
            
            const icon = document.getElementById('judgment-icon');
            const text = document.getElementById('judgment-text');
            const box = document.getElementById('result-box');
            
            if(isCorrect) {
                icon.innerText = "〇"; icon.className = "text-red-500 text-8xl font-bold mb-2";
                text.innerText = "正解！";
                box.style.borderColor = "#FCA5A5";
            } else {
                icon.innerText = "×"; icon.className = "text-blue-500 text-8xl font-bold mb-2";
                text.innerText = "不正解...";
                box.style.borderColor = "#93C5FD";
            }
            document.getElementById('explanation-text').innerText = data.exp;
            document.getElementById('next-step-btn').innerText = (currentIdx === currentQuestions.length - 1) ? "結果を見る" : "次の問題へ";
        }

        function nextQuestion() {
            if(currentIdx < currentQuestions.length - 1) {
                currentIdx++;
                hideAll();
                document.getElementById('quiz-screen').classList.remove('hidden');
                showQuestion();
            } else {
                showFinalScore();
            }
        }

        function prevQuestion() {
            if(currentIdx > 0) {
                currentIdx--;
                hideAll();
                document.getElementById('quiz-screen').classList.remove('hidden');
                showQuestion();
            }
        }

        function showFinalScore() {
            hideAll();
            document.getElementById('final-score-screen').classList.remove('hidden');
            
            if (!isRetryMode) {
                const total = currentQuestions.length;
                const scoreDisplay = Math.round((firstTryCorrectCount / total) * 100);
                document.getElementById('final-score').innerText = scoreDisplay;
                document.getElementById('score-unit').innerText = " 点";
                document.getElementById('score-comment').innerText = scoreDisplay >= 80 ? "素晴らしい！" : "復習しましょう！";
            } else {
                document.getElementById('final-score').innerText = "クリア";
                document.getElementById('score-unit').innerText = "";
                document.getElementById('score-comment').innerText = wrongQuestionsPool.length === 0 ? "全問克服しました！" : "あと少しです！";
            }

            const retrySection = document.getElementById('retry-section');
            if (wrongQuestionsPool.length > 0) {
                retrySection.classList.remove('hidden');
            } else {
                retrySection.classList.add('hidden');
            }
        }

        function startRetryMode() {
            currentQuestions = [...wrongQuestionsPool]; 
            wrongQuestionsPool = []; 
            currentIdx = 0;
            isRetryMode = true;
            
            hideAll();
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('mode-label').innerText = "弱点克服モード";
            document.getElementById('mode-label').className = "bg-red-100 text-red-800 px-2 py-1 rounded text-[10px]";
            showQuestion();
        }
    </script>
