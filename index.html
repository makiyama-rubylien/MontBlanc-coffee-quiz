<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒー検定：マイページ機能付き</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFBF7; font-family: sans-serif; }
        .coffee-primary { background-color: #6F4E37; color: white; }
        .genre-btn { background-color: #F3E5D8; color: #5D3F2E; border: 1px solid #D7C4B7; padding: 12px; border-radius: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .choice-btn { background-color: white; border: 2px solid #E5E7EB; width: 100%; text-align: left; padding: 1rem; border-radius: 1rem; margin-bottom: 0.75rem; }
        input { border: 2px solid #E5E7EB; padding: 10px; border-radius: 10px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div id="app" class="w-full max-w-md">
        
        <div id="view-auth" class="mt-20 text-center">
            <h1 class="text-3xl font-bold text-[#5D3F2E] mb-6">コーヒー検定ログイン</h1>
            <input type="text" id="auth-user" placeholder="ユーザー名">
            <input type="password" id="auth-pass" placeholder="パスワード">
            <div class="flex gap-2">
                <button onclick="quizApp.handleAuth('login')" class="flex-1 coffee-primary py-3 rounded-xl font-bold">ログイン</button>
                <button onclick="quizApp.handleAuth('register')" class="flex-1 bg-gray-200 py-3 rounded-xl font-bold">新規登録</button>
            </div>
            <p id="auth-msg" class="text-red-500 mt-4 text-sm"></p>
        </div>

        <div id="view-dashboard" class="hidden mt-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-[#5D3F2E]"><span id="user-display"></span> さんの記録</h2>
                <button onclick="location.reload()" class="text-xs text-gray-400">ログアウト</button>
            </div>
            
            <div class="bg-white p-4 rounded-2xl shadow-sm border mb-6">
                <h3 class="font-bold mb-3 text-sm text-gray-400 border-b pb-1">ジャンル別最高得点</h3>
                <div id="progress-list" class="space-y-2"></div>
            </div>

            <button onclick="quizApp.showGenreSelect()" class="w-full coffee-primary py-4 rounded-2xl font-bold text-lg shadow-lg mb-4">ジャンル毎の学習を開始する</button>
            <button onclick="quizApp.startAll()" class="w-full bg-red-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg mb-4">全問ランダムに挑戦！</button>
        </div>

        <div id="view-genres" class="hidden mt-6">
            <h2 class="text-xl font-bold mb-4 text-[#5D3F2E]">ジャンル選択</h2>
            <div id="genre-list" class="grid grid-cols-1 gap-3 mb-6"></div>
            <button onclick="quizApp.showDashboard()" class="w-full text-gray-400 text-sm underline text-center">マイページに戻る</button>
        </div>

        <div id="view-quiz" class="hidden mt-4">
            <button onclick="quizApp.showDashboard()" class="text-gray-400 text-sm mb-4 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                中断してマイページに戻る
            </button>

            <div class="flex justify-between items-center mb-4 text-sm font-bold text-gray-500">
                <div id="progress"></div>
                <div id="mode-badge" class="px-2 py-1 rounded text-[10px]"></div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border mb-6 min-h-[140px] flex items-center">
                <p id="question-text" class="text-lg font-bold text-gray-700 leading-relaxed"></p>
            </div>
            <div id="choices"></div>
            <div class="flex justify-between mt-6 gap-4">
                <button id="prev-btn" onclick="quizApp.prev()" class="flex-1 border-2 border-gray-300 text-gray-400 py-3 rounded-xl font-bold">前へ</button>
                <button onclick="quizApp.next()" class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-xl font-bold text-sm">スキップ</button>
            </div>
        </div>

        <div id="view-result" class="hidden mt-4 text-center">
            <button onclick="quizApp.showDashboard()" class="text-gray-400 text-sm mb-4 flex items-center text-left">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                中断してマイページに戻る
            </button>

            <div id="judgment-icon" class="text-8xl mb-2 font-bold"></div>
            <div class="bg-white p-6 rounded-3xl border-4 mb-6 text-left" id="result-box">
                <p class="text-xs font-bold text-gray-400 mb-1">【解説】</p>
                <p id="explanation-text" class="text-sm text-gray-700"></p>
            </div>
            <button onclick="quizApp.next()" id="next-btn-text" class="w-full coffee-primary py-4 rounded-xl font-bold mb-4">次の問題へ</button>
        </div>

        <div id="view-final" class="hidden mt-10 text-center">
            <h2 class="text-3xl font-bold mb-4">結果発表</h2>
            <div class="bg-white p-10 rounded-full border-8 border-amber-100 inline-block mb-6">
                <span id="score-val" class="text-6xl font-black text-[#6F4E37]">0</span>点
            </div>
            <div id="retry-area" class="hidden mb-4"><button onclick="quizApp.startRetry()" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold">間違えた問題を解き直す</button></div>
            <button onclick="quizApp.showDashboard()" class="w-full coffee-primary py-4 rounded-xl font-bold">マイページに戻る</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
